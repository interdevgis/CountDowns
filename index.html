<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Count Down</title>
</head>
<body>
    <div class='row'>
        <div class='square'>
            <div class='section'>Days</div>
            <div id='days' class='section'></div>
        </div>
        <div class='square'>
            <div class='section'>Hours</div>
            <div id='hrs' class='section'></div>
        </div>
        <div class='square'>
            <div class='section'>Minutes</div>
            <div id='min' class='section'></div>
        </div>
        <div class='square'>
            <div class='section'>Seconds</div>
            <div id='sec' class='section'></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="./cnt.js" type="text/javascript"></script>
    <style>
        .row{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        .row div{
            text-align: center;
        }
        .section{
            width:80px;
            margin-bottom: 12px;
        }
        .square{
            border:1px solid #ccc;
            border-radius: 8px;
            padding:24px;
            font-weight:bold;
            font-size:24px;
            margin:0 12px;
        }
    </style>
</body>
</html>
